<div class="container" [ngClass]="formType.toLowerCase()">
  <div class="wrapper">
    <h1 class="title">Register</h1>
    <select (change)="onFormTypeChange($event)" class="select">
      <ng-content *ngFor="let role of allAppRoles">
        <option [value]="role">
          {{ role }}
        </option>
      </ng-content>
    </select>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-input" formControlName="fullname" />
    </div>

    <div class="form-group">
      <label class="form-label">E-mail</label>
      <input type="text" class="form-input" formControlName="email" />
    </div>

    <div *ngIf="formType === 'NECROTOMIST'" class="form-group">
      <label class="form-label">Specialization</label>
      <input type="text" class="form-input" formControlName="specialization" />
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" formControlName="password" />
    </div>

    <div class="form-group">
      <label class="form-label">Repeat Password</label>
      <input type="password" class="form-input" formControlName="repeatPassword" />
    </div>

    <div class="buttons">
      <button type="button" class="form-button" (click)="navigateToLogin()">Cancel</button>
      <button type="submit" class="form-button" [disabled]="registerForm.invalid">Register</button>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  </form>
</div>
