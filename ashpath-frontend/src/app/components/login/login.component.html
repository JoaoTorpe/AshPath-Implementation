<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label class="form-label">E-mail</label>
      <input type="text" class="form-input" formControlName="email" value="necrotomista1@ashpath.com" />
    </div>
    
    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" formControlName="password" value="senha123" />
    </div>

    <button type="submit" class="form-button" [disabled]="loginForm.invalid">Login</button>

    @if (errorMessage) {
      <div class="error">
        {{ errorMessage }}
      </div>
    }

  </form>
</div>
