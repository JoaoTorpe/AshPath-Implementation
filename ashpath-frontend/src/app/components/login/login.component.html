<div class="container">
  <h1 class="title">Login</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label class="form-label">E-mail</label>
      <input type="text" class="form-input" formControlName="email" />
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-input" formControlName="password" />
    </div>

    <div class="buttons">
      <button type="button" class="form-button" (click)="navigateToRegister()">Register</button>
      <button type="submit" class="form-button" [disabled]="loginForm.invalid">Login</button>
    </div>

    @if (errorMessage) {
    <div class="error">
      {{ errorMessage }}
    </div>
    }

  </form>
</div>
